<div class="col-md-3">
    <h1> Top Comments</h1>
    <div *ngFor="let comment of comments | async" class="panel panel-default">
        <div class="list-group pointer">
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{comment.name}}</h4>
                <p class="list-group-item-text">{{comment.body}}</p>
            </a>
        </div>
    </div>
</div>
